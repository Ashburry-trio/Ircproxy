name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install pip
        python -m pip install --upgrade pip
        if [ -f trio-ircproxy\requirements.txt ]; then pip install -r trio-ircproxy\requirements.txt; fi
    - name: Run Unit Tests
      run: |
        python unittest trio-ircproxy/trio-ircproxy.py

    - name: Debug repo contents
	run: ls -R


[DEFAULT]
using-topic-setup = PythonAnywhere
url-prefix = /
web-server-hostname = 127.0.0.1
web-server-port = 80

[PythonAnywhere]
web-server-hostname = username.pythonanywhere.com
web-server-port = 443
url-prefix = /
remote-website = true

[localhost]
web-server-hostname = 127.0.0.1
web-server-port = 80
url-prefix = /
remote-website = false
note = web-server-port must be 80 while running on localhost.

[Service]
debug = true

